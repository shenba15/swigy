	<head>

		<title>SWIGGY</title>

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Allura&family=Caprasimo&family=Fasthand&family=Homemade+Apple&family=Irish+Grover&family=Itim&family=Kranky&family=Life+Savers:wght@400;700&family=Lovers+Quarrel&family=Merien">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Allura&family=Caprasimo&family=Caveat:wght@400;500;600&family=Fasthand&family=Homemade+Apple&family=Irish+Grover&family=Itim&family=Kranky&family=Life+Savers:wght@400;700&family=Lovers+Quarrel&family=Merienda:wght@300;400;500&family=Montez&family=Parisienne&family=Playball&family=Roboto:ital,wght@0,300;1,300&family=Rock+Salt&family=Satisfy&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
		
		
	</head>

	
	<body>
		
		<section id="swiggy-head-sec">
			<div id="swiggy-head-container">
				<div id="swiggy-head-row">
					<div id="swiggy-head-col1">
						<img src="image/s1.png">

					</div>

					<div id="swiggy-head-col2">
						<h4>Others</h4>
						<h3></h3>
						<p>Tenkasi, Tamil Nadu, India 	<i class="fa fa-angle-down" aria-hidden="true"></i> </p>
					</div>


					<div id="swiggy-head-col3">
						<div>
							<i class="fa fa-search" aria-hidden="true"></i><input type="text" placeholder="search">
						</div>

						<div>
							<i class="fa fa-user" aria-hidden="true"></i> Offer <sup>New</sup>
						</div>


						<div>
							<i class="fa fa-home" aria-hidden="true"></i> Help
						</div>

						<div>
							<i class="fa fa-user" aria-hidden="true"></i> Sign In
						</div>

						<div>
							<i class="fa fa-tv" aria-hidden="true"></i> Card
						</div>


					</div>



				</div>
			</div>

		</section>


		<!-- restarurants -->

		<section id="swiggy-btn-sec">
			<div id="swiggy-btn-container">
				<h2>Restaurants with online food delivery in Tenkasi</h2>

				<div id="swiggy-btn-row">
					<div class="swiggy-btn" onclick="relevent()">
						Relevent

					</div>

					<div class="swiggy-btn" onclick="sorts()">
						Sort

					</div>


					<div class="swiggy-btn" onclick="fast()">
						Fast Delivery

					</div>

					<div class="swiggy-btn" onclick="rating()">
						Rating 40 +

					</div>

					<div class="swiggy-btn" onclick="veg()">
						Pure Veg

					</div>

					<div class="swiggy-btn" onclick="offer()">
						Offers

					</div>

					<div class="swiggy-btn" onclick="above()">
						Rs.300 - Rs.600

					</div>

					<div class="swiggy-btn" onclick="low()">
						Less than Rs.300

					</div>


				</div>
				


			</div>
		</section>


		<section id="swiggy-card-sec">
			<div id="swiggy-card-container">
				<div id="swiggy-card-row">
					

				</div>

			</div>

		</section>

		

		  <script src="main.js">
			
		  </script>
